<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tailwind Css</title>
</head>

<body>

            <div class="bg-blue-400 p-4 rounded-lg">box &</div>
            <div class="bg-blue-400 p-4 rounded-lg">box &</div>

            <div class="bg-blue-400 p-4 rounded-lg">box &</div>
            <div class="bg-blue-400 p-4 rounded-lg">box &</div>
            <div class="bg-blue-400 p-4 rounded-lg">box &</div>
            <div class="bg-blue-400 p-4 rounded-lg">box &</div>
            <div class="bg-blue-400 p-4 rounded-lg">box &</div>
            <div class="bg-blue-400 p-4 rounded-lg">box &</div>

    </section>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-1 text-center mt-10">
            <div class="md:col-span-3 text-2xl bg-yellow-400 text-green-700 font-bold">Header</div>
            <div class="bg-yellow-400 text-2xl text-green-700 font-bold">Nav</div>
            <div class="md:col-span-2 h-32 bg-yellow-400 text-2xl text-green-700 font-bold">Main</div>
            <div class="md:col-span-3 bg-yellow-400 text-2xl text-green-700 font-bold">Footer</div>
        </div>
    </section>
